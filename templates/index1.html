<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my page</title>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<h1>疫情追踪</h1>
<h3>实时报道</h3>
<button> 点我有惊喜 </button>
<script>
    $("button").click(function () {
        $.ajax({
            url:"/dada",
            type:"post",
            data:{"name":"李四","score":99},
            success:function (d) {
                $("h1").html("武汉感染人数:"+d)
            }.error,function () {
                alert("发送ajax请求失败")
            }

        })


    })

</script>

</body>
</html>
